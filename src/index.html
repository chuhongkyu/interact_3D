<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mr.chu 3D project</title>
	<meta name="description" content="마리오 월드에서 개발자의 인생을 엿보세요.">
	<link rel="stylesheet" type="text/css" href="./main.css">
</head>
<body>
	<canvas id="three-canvas"></canvas>
	<div class="modal show">
		<p>안녕하세요.😀<br>
			여기는 FE 추홍규가 제작한 마리오 월드입니다.<br>
			가볍게 즐겨주세요.<br><br>
			맵에 보이는 각종 스팟들을 밟고 버섯을 획득 하세요!</p>
	</div>
	<div id="container_ui_bottom">
		<span class="__icon">
			<img src="./images/info.png" alt="icon"/>
		</span>
	</div>
	<div id="container_ui_top">
		<div class="__icon __lifes">
			<span class="active"></span>
			<span class="active"></span>
			<span class="active"></span>
		</div>
	</div>
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			const modal = document.querySelector(".modal");

			setTimeout(function() {
				modal.classList.remove("show");
			}, 3000);
		});
	</script>
</body>
</html>
